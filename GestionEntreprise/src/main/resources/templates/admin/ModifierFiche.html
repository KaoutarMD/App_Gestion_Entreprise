<div class="row grid-margin">

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Modifier une Fiche de Salaire</h4>
                <!-- Form starts here -->
                <form th:action="@{'/admin/ModifierFiche/' + ${fiche.numfiche}}" th:object="${fiche}" method="post">

                    <fieldset>
                        <!-- Hidden field for numfiche -->
                        <input type="hidden" id="numfiche" name="numfiche" th:value="${fiche.numfiche}" />

                        <div class="form-group">
                            <label for="dateCreation">Date </label>
                            <input type="date" id="dateCreation" name="datef" class="form-control" th:value="${#dates.format(fiche.datef, 'yyyy-MM-dd')}" required />
                        </div>
                        <div class="form-group">
                            <label for="tauxtt">Taux Horaire (TT)</label>
                            <input type="number" id="tauxtt" name="tauxtt" class="form-control" th:value="${fiche.tauxtt}" step="0.01" required />
                        </div>
                        <div class="form-group">
                            <label for="nbheures">Nombre d'Heures</label>
                            <input type="number" id="nbheures" name="nbheures" class="form-control" th:value="${fiche.nbheures}" required />
                        </div>
                        <div class="form-group">
                            <label for="montantbrut">Montant Brut</label>
                            <input type="number" id="montantbrut" name="montantbrut" class="form-control" th:value="${fiche.montantbrut}" step="0.01" required />
                        </div>
                        <div class="form-group">
                            <label for="taxe">Taxe (%)</label>
                            <input type="number" id="taxe" name="taxe" class="form-control" th:value="${fiche.taxe}" step="0.01" required />
                        </div>
                        <div class="form-group">
                            <label for="employeId">Employé</label>
                            <select id="employeId" name="employeId" class="form-control" required>
                                <option th:each="employe : ${employes}" 
                                        th:value="${employe.id}" 
                                        th:text="${employe.nom + ' ' + employe.prenom}"
                                        th:selected="${employe.id == fiche.emp.id}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Sauvegarder</button>
                    </fieldset>
                </form>
                <!-- Form ends here -->
            </div>
        </div>
    </div>
